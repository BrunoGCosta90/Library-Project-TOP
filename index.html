<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Object</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">Book library</div>
    
    <div class="main">
        <div class="button">
            <button id="add" type="button">Add book</button>
            <div id="book-form-container" class="book-form-container">
                <button id="close-button" class="close-button">&times;</button>
                <form id="book-form" class="book-form">
                    <input type="text" id="book-title" name="book-title" placeholder="Title">
                    <input type="text" id="book-author" name="book-author" placeholder="Author">
                    <input type="number" id="book-pages" name="book-pages" placeholder="123" min="1" max="10000">
                    <div class="book-read">
                        <div>Read:</div>
                        <div class="book-read-yes">
                            <label for="read">Yes</label>
                            <input type="radio" id="read" name="book-read" value="true">
                        </div>
                        <div class="book-read-no">
                            <label for="not-read">No</label>
                            <input type="radio" id="not-read" name="book-read" value="false" checked>
                        </div>
                    </div>
                    <button id="add-book" type="button">Add</button>
                </form>
            </div>
        </div>
        <div class="library">
            <div id="books" class="books"></div>
        </div>
    </div>
    <div id="overlay"></div>
    <div class="footer"> Bruno Gallego Costa</div>
</body>
</html>
